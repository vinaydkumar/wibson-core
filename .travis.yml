language: node_js
node_js:
  - "8"

cache:
  directories:
    - "node_modules"

jobs:
  allow_failures:
    - env: ALLOW_FAILURE=true
  include:
    - stage: lint
      script: cp deploy.example.json deploy.json; npm run lint:all
      env: ALLOW_FAILURE=true
    - stage: test
      script: cp deploy.example.json deploy.json; npm run test
    - stage: coverage
      script: cp deploy.example.json deploy.json; npm run test:coverage
      env: ALLOW_FAILURE=true
